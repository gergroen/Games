name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  e2e_tests:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: E2E Tests
    outputs:
      test-result: ${{ steps.e2e-tests.outcome }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
      
      - name: Setup .NET 9.0
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'
      
      - name: Restore dependencies
        run: dotnet restore Games.sln
      
      - name: Build Games application
        run: dotnet build Games.sln --no-restore
      
      - name: Build E2E tests
        run: dotnet build Games.E2ETests --no-restore
      
      - name: Install Playwright browsers
        run: |
          cd Games.E2ETests
          echo "Installing Playwright browsers..."
          # Set environment variables to improve download reliability
          export PLAYWRIGHT_DOWNLOAD_CONNECTION_TIMEOUT=60000
          export PLAYWRIGHT_DOWNLOAD_PROGRESS_TIMEOUT=60000
          # Try to install Playwright browsers with retry logic
          for i in {1..3}; do
            echo "Installation attempt $i..."
            if timeout 300 pwsh bin/Debug/net9.0/playwright.ps1 install --with-deps chromium; then
              echo "‚úÖ Playwright browsers installed successfully"
              break
            else
              echo "‚ö†Ô∏è Installation attempt $i failed, retrying..."
              sleep 10
            fi
          done
      
      - name: Start Games application
        run: |
          cd Games
          dotnet run &
          echo $! > app.pid
          # Wait for application to start
          timeout 60 bash -c 'until curl -f http://localhost:5080; do sleep 2; done'
        env:
          ASPNETCORE_ENVIRONMENT: Production
      
      - name: Run E2E tests
        run: |
          echo "Running complete E2E test suite..."
          dotnet test Games.E2ETests --settings Games.E2ETests/playwright.runsettings --logger "console;verbosity=detailed" --logger "trx;LogFileName=test-results.trx"
          echo "‚úÖ All E2E tests passed successfully"
        id: e2e-tests
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: 'Games.E2ETests/TestResults/*.trx'
      
      - name: Stop Games application
        if: always()
        run: |
          cd Games
          if [ -f app.pid ]; then
            kill $(cat app.pid) || true
            rm app.pid
          fi

  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    needs: e2e_tests
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
      
      - name: Check E2E Test Results
        run: |
          echo "üìä E2E Test Results Summary:"
          
          if [ "${{ needs.e2e_tests.outputs.test-result }}" = "failure" ]; then
            echo "‚ùå E2E tests failed - blocking deployment"
            echo "‚ÑπÔ∏è  Please fix the failing tests before deployment can proceed"
            echo "‚ÑπÔ∏è  Check the test results artifact for detailed failure information"
            echo ""
            echo "üö´ Deployment blocked due to test failures"
            exit 1
          else
            echo "‚úÖ E2E tests passed successfully"
            echo "‚úÖ All systems validated - proceeding with deployment"
            echo ""
            echo "üöÄ Proceeding with deployment..."
            echo "‚ÑπÔ∏è  The application has been validated and is ready for production"
          fi
      
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_FIELD_043EA0C03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "./Games" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "wwwroot" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_FIELD_043EA0C03 }}
          action: "close"
